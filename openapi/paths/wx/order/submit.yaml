post:
  tags:
    - order
  summary: Order submit
  description: Order submit
  operationId: wxOrderSubmit
  security:
    - ApiKey: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            cartId:
              type: integer
            addressId:
              type: integer
            couponId:
              type: integer
            userCouponId:
              type: integer
            message:
              type: string
            grouponRulesId:
              type: integer
            grouponLinkId:
              type: integer
          required:
            - cartId
            - addressId
            - couponId
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: ../../../components/schemas/ApiResponse.yaml
            required:
              - data
            properties:
              data:
                type: object
                additionalProperties: false
                required:
                  - orderId
                  - payed
                  - grouponLinkId
                properties:
                  orderId:
                    type: integer
                  payed:
                    type: boolean
                  grouponLinkId:
                    type: integer
    '4XX':
      description: Unexpected error
