post:
  tags:
    - order
  summary: Order comment
  description: Order comment
  operationId: wxOrderComment
  security:
    - apiKeyAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            orderGoodsId:
              type: integer
            content:
              type: string
            star:
              type: integer
            hasPicture:
              $ref: ../../../components/schemas/Boolean.yaml
            picUrls:
              type: array
              items:
                type: string
          required:
            - orderGoodsId
            - content
            - star
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/ApiResponse.yaml
    '4XX':
      description: Unexpected error
