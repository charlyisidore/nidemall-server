post:
  tags:
    - order
  summary: Order prepay
  description: Order prepay
  operationId: wxOrderPrepay
  security:
    - ApiKey: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            orderId:
              type: integer
          required:
            - orderId
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: ../../../components/schemas/ApiResponse.yaml
            required:
              - data
            properties:
              data:
                type: object
    '4XX':
      description: Unexpected error
