post:
  tags:
    - comment
  summary: Comment post
  description: Comment post
  operationId: wxCommentPost
  security:
    - ApiKey: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            content:
              type: string
            star:
              type: integer
            type:
              type: integer
            valueId:
              type: integer
            hasPicture:
              type: boolean
            picUrls:
              type: array
              items:
                type: string
          required:
            - content
            - star
            - type
            - valueId
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: ../../../components/schemas/ApiResponse.yaml
            required:
              - data
            properties:
              data:
                $ref: ../../../components/schemas/Comment.yaml
    '4XX':
      description: Unexpected error
