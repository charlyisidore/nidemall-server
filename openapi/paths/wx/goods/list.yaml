get:
  tags:
    - goods
  summary: Goods list
  description: Goods list
  operationId: wxGoodsList
  parameters:
    - name: categoryId
      in: query
      description: Category ID
      required: false
      schema:
        type: integer
    - name: brandId
      in: query
      description: Brand ID
      required: false
      schema:
        type: integer
    - name: keyword
      in: query
      description: Search by keywords
      required: false
      schema:
        type: string
    - name: isNew
      in: query
      description: Only new goods
      required: false
      schema:
        type: boolean
    - name: isHot
      in: query
      description: Only hot goods
      required: false
      schema:
        type: boolean
    - $ref: ../../../components/parameters/page.yaml
    - $ref: ../../../components/parameters/limit.yaml
    - name: sort
      in: query
      description: Sort field
      required: false
      schema:
        type: string
        enum:
          - add_time
          - retail_price
          - name
        default: add_time
    - $ref: ../../../components/parameters/order.yaml
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: ../../../components/schemas/ApiResponse.yaml
            required:
              - data
            properties:
              data:
                type: object
                additionalProperties: false
                required:
                  - total
                  - pages
                  - limit
                  - page
                  - list
                  - filterCategoryList
                properties:
                  total:
                    type: integer
                  pages:
                    type: integer
                  limit:
                    type: integer
                  page:
                    type: integer
                  list:
                    type: array
                    items:
                      $ref: ../../../components/schemas/Goods.yaml
                  filterCategoryList:
                    type: array
                    items:
                      $ref: ../../../components/schemas/Category.yaml
    '4XX':
      description: Unexpected error
