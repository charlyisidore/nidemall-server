post:
  tags:
    - admin
  summary: Admin update
  description: Admin update
  operationId: adminAdminUpdate
  security:
    - cookieAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            username:
              type: string
            password:
              type: string
            avatar:
              type: string
            roleIds:
              type: array
              items:
                type: integer
          required:
            - id
            - username
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: ../../../components/schemas/ApiResponse.yaml
            required:
              - data
            properties:
              data:
                $ref: ../../../components/schemas/Admin.yaml
    '4XX':
      description: Unexpected error
