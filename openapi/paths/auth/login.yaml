post:
  tags:
    - auth
  summary: Auth login
  description: Auth login
  operationId: wxAuthLogin
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
          required:
            - username
            - password
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/schemas/ApiResponse.yaml
              - type: object
                additionalProperties: false
                required:
                  - data
                properties:
                  data:
                    $ref: ../../components/schemas/AuthLogin.yaml
    '4XX':
      description: Unexpected error
