post:
  tags:
    - auth
  summary: Auth register
  description: Auth register
  operationId: wxAuthRegister
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
            mobile:
              type: string
            code:
              type: string
            wxCode:
              type: string
          required:
            - username
            - password
            - mobile
            - code
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/schemas/ApiResponse.yaml
              - type: object
                additionalProperties: false
                required:
                  - data
                properties:
                  data:
                    $ref: ../../components/schemas/AuthLogin.yaml
