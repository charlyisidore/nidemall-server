post:
  tags:
    - auth
  summary: Auth login_by_weixin
  description: Auth login_by_weixin
  operationId: wxAuthLogin_by_weixin
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: string
            userInfo:
              type: object
              properties:
                country:
                  type: string
                province:
                  type: string
                city:
                  type: string
                language:
                  type: string
                gender:
                  type: string
                nickName:
                  type: string
                avatarUrl:
                  type: string
              required:
                - country
                - province
                - city
                - language
                - gender
                - nickName
                - avatarUrl
          required:
            - code
            - userInfo
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/schemas/ApiResponse.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      userInfo:
                        type: object
                        properties:
                          country:
                            type: string
                          province:
                            type: string
                          city:
                            type: string
                          language:
                            type: string
                          gender:
                            type: string
                          nickName:
                            type: string
                          avatarUrl:
                            type: string
                      token:
                        type: string
