get:
  tags:
    - catalog
  summary: Catalog index
  description: Catalog index
  operationId: wxCatalogIndex
  parameters:
    - name: id
      in: query
      description: Category ID
      required: false
      schema:
        type: integer
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/schemas/ApiResponse.yaml
              - type: object
                additionalProperties: false
                required:
                  - data
                properties:
                  data:
                    type: object
                    additionalProperties: false
                    required:
                      - currentCategory
                      - categoryList
                      - currentSubCategory
                    properties:
                      currentCategory:
                        $ref: ../../components/schemas/Category.yaml
                      categoryList:
                        type: array
                        items:
                          $ref: ../../components/schemas/Category.yaml
                      currentSubCategory:
                        type: array
                        items:
                          $ref: ../../components/schemas/Category.yaml
