get:
  tags:
    - cart
  summary: Cart checkout
  description: Cart checkout
  operationId: wxCartCheckout
  security:
    - ApiKey: []
  parameters:
    - name: cartId
      in: query
      description: Cart ID
      required: false
      schema:
        type: integer
    - name: addressId
      in: query
      description: Address ID
      required: false
      schema:
        type: integer
    - name: couponId
      in: query
      description: Coupon ID
      required: false
      schema:
        type: integer
    - name: userCouponId
      in: query
      description: User coupon ID
      required: false
      schema:
        type: integer
    - name: grouponRulesId
      in: query
      description: Groupon rules ID
      required: false
      schema:
        type: integer
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/schemas/ApiResponse.yaml
              - type: object
                additionalProperties: false
                required:
                  - data
                properties:
                  data:
                    type: object
                    additionalProperties: false
                    required:
                      - addressId
                      - couponId
                      - cartId
                      - userCouponId
                      - grouponRulesId
                      - grouponPrice
                      - checkedAddress
                      - availableCouponLength
                      - goodsTotalPrice
                      - freightPrice
                      - couponPrice
                      - orderTotalPrice
                      - actualPrice
                      - checkedGoodsList
                    properties:
                      addressId:
                        type: integer
                      couponId:
                        type: integer
                      cartId:
                        type: integer
                      userCouponId:
                        type: integer
                      grouponRulesId:
                        type: integer
                      grouponPrice:
                        type: number
                      checkedAddress:
                        $ref: ../../components/schemas/Address.yaml
                      availableCouponLength:
                        type: integer
                      goodsTotalPrice:
                        type: number
                      freightPrice:
                        type: number
                      couponPrice:
                        type: number
                      orderTotalPrice:
                        type: number
                      actualPrice:
                        type: number
                      checkedGoodsList:
                        type: number
