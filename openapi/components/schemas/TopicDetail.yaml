type: object
additionalProperties: false
required:
  - id
  - title
  - subtitle
  - price
  - readCount
  - picUrl
  - sortOrder
  - goods
  - addTime
  - updateTime
  - deleted
  - content
properties:
  id:
    type: integer
  title:
    type: string
  subtitle:
    type: string
  price:
    type: number
  readCount:
    type: string
  picUrl:
    type: string
  sortOrder:
    type: integer
  goods:
    type: array
    items:
      $ref: ./Goods.yaml
  addTime:
    $ref: ./DateTime.yaml
  updateTime:
    $ref: ./DateTime.yaml
  deleted:
    type: boolean
  content:
    type: string
