allOf:
- type: object
  additionalProperties: false
  required:
    - id
    - type
    - valueId
    - name
    - picUrl
  properties:
    id:
      type: integer
    type:
      type: integer
    valueId:
      type: integer
    name:
      type: string
    picUrl:
      type: string
- oneOf:
  - type: object
    additionalProperties: false
    required:
      - brief
      - retailPrice
    properties:
      brief:
        type: string
      retailPrice:
        type: number
  - type: object
    additionalProperties: false
    required:
      - subtitle
      - price
    properties:
      subtitle:
        type: string
      price:
        type: number
