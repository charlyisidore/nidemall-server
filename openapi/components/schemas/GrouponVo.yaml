type: object
additionalProperties: false
required:
  - id
  - groupon
  - rules
  - creator
  - isCreator
  - joinerCount
  - orderId
  - orderSn
  - actualPrice
  - orderStatusText
  - goodsList
properties:
  id:
    type: integer
  groupon:
    $ref: ./Groupon.yaml
  rules:
    $ref: ./GrouponRules.yaml
  creator:
    type: string
  isCreator:
    type: boolean
  joinerCount:
    type: integer
  orderId:
    type: integer
  orderSn:
    type: string
  actualPrice:
    type: number
  orderStatusText:
    type: string
  goodsList:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - id
        - goodsName
        - number
        - picUrl
      properties:
        id:
          type: integer
        goodsName:
          type: string
        number:
          type: integer
        picUrl:
          type: string
