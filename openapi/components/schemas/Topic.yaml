type: object
additionalProperties: false
required:
  - id
  - title
  - subtitle
  - price
  - readCount
  - picUrl
properties:
  id:
    type: integer
  title:
    type: string
  subtitle:
    type: string
  price:
    type: number
  readCount:
    type: string
  picUrl:
    type: string
  sortOrder:
    type: integer
  goods:
    type: array
    items:
      type: integer
  addTime:
    $ref: ./DateTime.yaml
  updateTime:
    $ref: ./DateTime.yaml
  deleted:
    $ref: ./Boolean.yaml
  content:
    type: string
