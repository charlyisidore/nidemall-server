type: object
additionalProperties: false
required:
  - id
  - orderSn
  - actualPrice
  - orderStatusText
  - handleOption
  - aftersaleStatus
  - isGroupin
  - goodsList
properties:
  id:
    type: integer
  orderSn:
    type: string
  actualPrice:
    type: number
  orderStatusText:
    type: string
  handleOption:
    $ref: ./OrderHandleOption.yaml
  aftersaleStatus:
    type: integer
  isGroupin:
    type: boolean
  goodsList:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - id
        - goodsName
        - number
        - picUrl
        - specifications
        - price
      properties:
        id:
          type: integer
        goodsName:
          type: string
        number:
          type: integer
        picUrl:
          type: string
        specifications:
          type: array
          items:
            type: string
        price:
          type: number
